version: 5
defaults:
  datadir: data
  data_hash: yaml_data

hierarchy:
  - name: "Secure data"
    datadir: secrets
    lookup_key: eyaml_lookup_key
    paths:
      - "sector/%{facts.sector}.eyaml"
      - "common.eyaml"
    options:
      pkcs7_private_key: /etc/keys/private_key.pkcs7.pem
      pkcs7_public_key: /etc/keys/public_key.pkcs7.pem
  - name: "Standard data"
    paths:
      - "sector/%{facts.sector}.yaml"
      - "common.yaml"
